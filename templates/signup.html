{% extends "base.html" %}
{% block content %}

{% if error == 'exists' %}
  <script>
    alert('Email already registered â€“ please log in.');
    window.location = "{{ url_for('login') }}";
  </script>
{% endif %}

<section class="px-3 py-5">
  <h2 class="section-title text-center mb-4">Create Your Account</h2>
  <div class="text-center mb-4">
    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Already have an account? Log In</a>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">Sign Up</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
